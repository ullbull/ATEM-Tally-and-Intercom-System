<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>ATEM Intercom and Tally System</title>

   <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

   <!-- ------------- -->

   <!-- <section class="make-center">
   </section> -->

   <script src="./js/dist/RTCMultiConnection.min.js"></script>
   <script src="./js/adapter.js"></script>
   <script src="./socket.io/socket.io.js"></script>

   <script src="./js/getHTMLMediaElement.js"></script>


   <!-- ----------------- -->

   <div class="container">
      <header class="header">
         <div class="logo-container">
            <h1 class="logo-text">
               ATEM Intercom and Tally System
            </h1>
         </div>
      </header>
      <div class="content-container">
         <div class="audio-chat-container" id="main-container">
            <div class="center" id="select-camera-div">
               <p class="select-camera">Select camera</p>
               <div class="select-camera">
                  <input class="select-camera" id="camera-id" type="number" id="camera-select" name="camera-id" value="1" min="1" max="20"
                     style="width: 2em" onfocus="this.select();">
                  <button class="select-camera" id="select-camera-button">Select</button>
               </div>
            </div>
            <h3>Hold down Shift or tap screen to talk</h3>
            <button id="toggle-talk">Mic is off</button>
            <h1 id="program" class="program">></h1>
            <div id="audios-container"></div>
         </div>
      </div>
      <div class="panel">
         <h3 class="panel-title" id="panel-title">Active Users:</h3>
         <div class="active-users-panel" id="active-user-container">
         </div>
      </div>
   </div>

   <script src="/socket.io/socket.io.js"></script>
   <script type="module" src="./js/main.js"></script>
   <!-- <script src="./js/test.js"></script> -->
</body>

</html>
