<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>ATEM Intercom and Tally System</title>

   <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

   <!-- ------------- -->

   <!-- <section class="make-center">
   </section> -->

   <script src="./js/dist/RTCMultiConnection.min.js"></script>
   <script src="./js/adapter.js"></script>
   <script src="./socket.io/socket.io.js"></script>

   <script src="./js/getHTMLMediaElement.js"></script>


   <!-- ----------------- -->

   <div class="container" id="container">
      <header class="header">
         <div class="logo-container">
            <h1 class="logo-text">
               ATEM Intercom and Tally System
            </h1>
         </div>
      </header>
      <div class="content-container">
         <div id="main-container" class="audio-chat-container">
            <div id="atem-switcher-state-div" class="atem-switcher-state">
               <p class="atem-switcher-state">Switcher state: </p>
               <p id="atem-switcher-state" class="atem-switcher-state">Not connected!</p>
            </div>
            <br>
            <div id="tally-div" class="tally-for">
               <p id="tally-for" class="tally-for">No selected source!</p>
            </div>
            <div id="select-source">

               <div id="prompt" class="dropdown" style="display: none;">
                  <button class="dropbtn">Select source</button>
                  <div id="dropdown-content" class="dropdown-content">
                     <!-- <a href="?source=cam1">cam1</a>
                     <a href="?source=cam2">cam2</a>
                     <a href="?source=cam3">cam3</a> -->
                  </div>
               </div>
               <template>
               </template>

            </div>

            <h3>Hold Shift key or tap screen to talk</h3>
            <button id="toggle-talk">Mic is off</button>
            <h1 id="program" class="program"></h1>
            <div id="audios-container"></div>
         </div>
      </div>
      <div class="panel">
         <a href="config.html">Configure system</a>
         <a href="control.html">Control ATEM Switcher</a>
         <h3 class="panel-title" id="panel-title">Active Users:</h3>
         <div class="active-users-panel" id="active-user-container">
         </div>
      </div>
   </div>

   <script src="/socket.io/socket.io.js"></script>
   <script type="module" src="./js/main.js"></script>
   <!-- <script src="./js/test.js"></script> -->
</body>

</html>
