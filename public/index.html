<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>ATEM Intercom and Tally System</title>

   <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

   <!-- ------------- -->

   <section class="make-center">
      <input type="text" id="room-id" value="abcdef" autocorrect=off autocapitalize=off size=20>
      <button id="open-room">Open Room</button>
      <button id="join-room">Join Room</button>
      <button id="open-or-join-room">Auto Open Or Join Room</button>

      <div id="room-urls"
         style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;">
      </div>

      <div id="audios-container"></div>
   </section>

   <script src="./js/dist/RTCMultiConnection.min.js"></script>
   <script src="./js/adapter.js"></script>
   <script src="./socket.io/socket.io.js"></script>

   <link rel="stylesheet" href="./css/getHTMLMediaElement.css">
   <script src="./js/getHTMLMediaElement.js"></script>


   <!-- ----------------- -->
   
   <div class="container">
      <header class="header">
         <div class="logo-container">
            <h1 class="logo-text">
               ATEM Intercom and Tally System
            </h1>
         </div>
      </header>
      <div class="content-container">
         <div class="panel">
            <h3 class="panel-title" id="panel-title">Active Users:</h3>
            <div class="active-users-panel" id="active-user-container"></div>
         </div>
         <div class="audio-chat-container">
            <h2 class="talk-info" id="talking-with-info">
               Select active user on the left menu.
            </h2>
            <p id="my-id">My ID:</p>
            <div class="audio-container">
               <div>
                  <audio autoplay controls id="remote-audio"></audio>
               </div>
            </div>
         </div>
      </div>
   </div>




   <script src="/socket.io/socket.io.js"></script>
   <script src="./js/main.js"></script>
</body>

</html>
