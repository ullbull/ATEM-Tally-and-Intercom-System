<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Control ATEM Switcher</title>

   <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
   <script src="./socket.io/socket.io.js"></script>

   <div class="container" id="container">
      <header class="header">
         <div class="logo-container">
            <h1 class="logo-text">
               Control ATEM Switcher
            </h1>
         </div>
      </header>
      <div class="content-container">
         <div id="main-container" class="audio-chat-container">
            <div id="atem-switcher-state-div" class="atem-switcher-state">
               <p class="atem-switcher-state">Switcher state: </p>
               <p id="atem-switcher-state" class="atem-switcher-state">Not connected!</p>
            </div>
            <br>
            <div class="control-container" >
               <div id="buttons">
               </div>
               <br>
               <div id="cut"></div>
               <br>
               <br>
               <div id="prog-prev">
                  <b>Program:</b>
                  <b id="program"></b>
                  <br>
                  <b>Preview:</b>
                  <b id="preview"></b>
               </div>
            </div>
         </div>
      </div>
      <a href="/">Home</a>
      <a href="config.html">Configure system</a>
      <div class="panel">
         <h3 class="panel-title" id="panel-title">Active Users:</h3>
         <div class="active-users-panel" id="active-user-container">
         </div>
      </div>
   </div>
   <script src="/socket.io/socket.io.js"></script>
   <script type="module" src="./js/control.js"></script>
</body>

</html>
